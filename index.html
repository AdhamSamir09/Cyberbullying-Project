<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Think Before You Type - Home</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional external stylesheet -->

    <style>
        /* Base styling */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Main page container */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #becee7;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Section for welcome text, image, and speech bubble */
        .question-image-section {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 20px;
            padding: 50px 5%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            box-sizing: border-box;
        }

        /* Button container section */
        .buttons-section {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 400px;
        }

        /* Main title style */
        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        /* Subtitle Style */
        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        /* Boy image styling */
        .boy-image {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 15px auto;
        }

        /* Speech bubble styling */
        .speech-bubble {
            background-color: #e0f2f7;
            border-radius: 15px;
            padding: 15px;
            margin-top: 10px;
            font-style: italic;
            color: #444;
            max-width: 80%;
            display: inline-block;
        }

        /* Login button styling */
        .submit-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="main-container">

        <!-- Section for title, subtitle, boy image, speech bubble -->
        <div class="question-image-section">
            <h1 class="title">Welcome to "Think Before You Type"</h1>

            <p class="subtitle">
                This website aims to help raise awareness about cyberbullying and teach responsible online behavior.
            </p>

            <!-- Speech container -->
            <div class="speech-container">
                <img src="boy speaking.jpg" alt="Boy Speaking" class="boy-image">

                <div class="speech-bubble">
                    "Together, we can make a difference. Stand up, speak out, and help create a safe online space for all!"
                </div>
            </div>
        </div>

        <!-- Section for the Login button -->
        <div class="buttons-section">
            <a href="login.html" class="submit-btn">Login to Start</a>
        </div>

    </div>

</body>
</html>
