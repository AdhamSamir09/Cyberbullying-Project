<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Text Advisor</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    #response {
      margin-top: 1rem;
      white-space: pre-wrap;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Ask Gemini for Advice</h1>
  <input id="userInput" type="text" placeholder="Type your question..." size="50">
  <button onclick="getAdvice()">Ask</button>

  <div id="response"></div>

  <script>
    const API_KEY = "AIzaSyDkGZrQLEjNtKJwKHOSTwsrj2hH5Q8I_Ng"; // ‚Üê Replace this with your actual API key

    async function getAdvice() {
      const input = document.getElementById("userInput").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "Thinking...";

      const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: input }] }]
        })
      });

      const data = await res.json();
      const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text;
      responseDiv.innerText = reply || "No response.";
    }
  </script>
</body>
</html>
